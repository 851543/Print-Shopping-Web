<!DOCTYPE html>
<html>
<head>
	<!-- 首页 -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- 标题 -->
	<title>PRINT科技商城</title>
	<!-- google字体 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<!-- bootstrap的样式 -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-icons.css" rel="stylesheet">
	<!-- 我的样式 -->
	<link rel="stylesheet" type="text/css" href="css/vendor.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- 引入 Bootstrap Icons CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<section class="order-payment padding-medium">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- 订单状态 -->
        <div class="text-center mb-4">
          <div class="status-icon mb-3">
            <svg class="text-warning" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </div>
          <h2>等待支付</h2>
          <p class="text-muted">请在 <span class="text-danger" id="countdown">14:59</span> 内完成支付</p>
        </div>

        <!-- 订单信息 -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <span>订单号</span>
              <span class="text-muted">2024031912345678</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>应付金额</span>
              <span class="text-primary h4 mb-0">¥90499.00</span>
            </div>
          </div>
        </div>

        <!-- 支付按钮 -->
        <div class="text-center">
          <button id="aliPayBtn" class="btn btn-primary btn-lg px-5" onclick="handlePayment()">
            <i class="bi bi-credit-card me-2" style="font-size: 24px;"></i>
            支付
          </button>
        </div>

        <!-- 订单详情折叠面板 -->
        <div class="accordion mt-4" id="orderDetails">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDetails">
                查看订单详情
              </button>
            </h2>
            <div id="collapseDetails" class="accordion-collapse collapse" data-bs-parent="#orderDetails">
              <div class="accordion-body">
                <!-- 商品清单 -->
                <div class="mb-4">
                  <h5 class="mb-3">商品清单</h5>
                  <div class="d-flex mb-3 pb-3 border-bottom">
                    <img src="images/cart-item1.jpg" alt="智能机器人" style="width: 60px; height: 60px; object-fit: cover;">
                    <div class="ms-3">
                      <h6 class="mb-1">智能机器人</h6>
                      <p class="text-muted mb-0">¥8500.00 × 1</p>
                    </div>
                  </div>
                  <div class="d-flex">
                    <img src="images/cart-item2.jpg" alt="智能相机" style="width: 60px; height: 60px; object-fit: cover;">
                    <div class="ms-3">
                      <h6 class="mb-1">智能相机</h6>
                      <p class="text-muted mb-0">¥5999.00 × 1</p>
                    </div>
                  </div>
                </div>
                <!-- 收货信息 -->
                <div>
                  <h5 class="mb-3">收货信息</h5>
                  <p class="mb-1"><strong>收货人：</strong>阿俊</p>
                  <p class="mb-1"><strong>联系电话：</strong>138****5678</p>
                  <p class="mb-0"><strong>收货地址：</strong>广西南宁市西乡塘区大学东路176号广西农业职业技术大学校园快递服务中心</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 返回顶部火箭按钮 -->
<button id="backToTop" class="btn btn-primary back-to-top" title="返回顶部">
  <i class="bi bi-rocket-takeoff"></i>
</button>

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>

<script>
function handlePayment() {
    // 获取支付按钮
    const payBtn = document.getElementById('aliPayBtn');
    
    // 禁用按钮并显示加载状态
    payBtn.disabled = true;
    payBtn.innerHTML = `
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        支付处理中...
    `;

    // 模拟支付过程（2秒后跳转）
    setTimeout(() => {
        // 支付成功后跳转到成功页面
        window.location.href = 'order-success.html';
    }, 2000);
}
</script>
